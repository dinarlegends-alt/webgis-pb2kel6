<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>WebGIS PB2 - Bekasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta
    const map = L.map("map").setView([-6.2406, 107.0006], 13);

    // Basemap OSM
    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // Basemap ESRI
    const imagery = L.tileLayer(
      "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
    );

    // Control basemap
    const baseMaps = {
      "OSM (Default)": osm,
      "Esri Imagery": imagery,
    };

    L.control.layers(baseMaps).addTo(map);

    // Popup koordinat
    map.on("click", (e) => {
      L.popup()
        .setLatLng(e.latlng)
        .setContent("Lat: " + e.latlng.lat + "<br>Lng: " + e.latlng.lng)
        .openOn(map);
    });

    // =============================================================
    // LOAD GEOJSON
    // =============================================================
    fetch("bidangtanah.geojson")
      .then(res => res.json())
      .then(data => {

        // Jika GeoJSON kamu adalah GeometryCollection
        if (data.type === "GeometryCollection") {

          const fc = {
            type: "FeatureCollection",
            features: data.geometries.map((g, i) => ({
              type: "Feature",
              properties: {
                id: i + 1,
                NIB: "-"
              },
              geometry: g
            }))
          };

          L.geoJSON(fc, {
            style: { color: "red", weight: 2 },
            onEachFeature: (feature, layer) => {
              const p = feature.properties;
              layer.bindPopup(`
                <b>ID:</b> ${p.id}<br>
                <b>NIB:</b> ${p.NIB}
              `);
            }
          }).addTo(map);

        } else {
          // Jika formatnya sudah FeatureCollection
          L.geoJSON(data).addTo(map);
        }

      })
      .catch(err => console.log("Gagal load GeoJSON:", err));

  </script>
</body>
</html>
